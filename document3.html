	<p>三つ目の作品は「砂漠の狐」ロンメルです。</p>
	<img src="image1.jpg">
	<p>この作品は第二次世界大戦でドイツ軍の将軍、エルヴィン・ロンメルの半生を読み解く内容である。</p>
	<p>ロンメルの評価はアフリカ戦線での功績が大きいと思われる。</p>
	<p>しかし、彼が軍人になってから服毒自殺するまでの過程を見ていくと面白い一面が見られた。</p>
	<p>彼は有能な前線指揮官ではあるが、戦術指揮官でないということがわかった。</p>
	<p>貴族出ではないのにも関わらず将軍まで昇進した人物ゆえにおこる悲劇などもある。</p>
	<p>この本は中立的に評価されているため、信頼できる本だと私は思う。</p>
